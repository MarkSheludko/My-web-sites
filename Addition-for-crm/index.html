<!DOCTYPE html>
<html>
	<head>
		<title>Website</title>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<!--        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <script src="/js/RGraph/RGraph.svg.common.core.js"></script>
        <script src="/js/RGraph/RGraph.svg.common.tooltips.js"></script>
        <script src="/js/RGraph/RGraph.svg.line.js"></script>
	</head>
	<body>
        <nav class="navbar">
            <div class="container-fluid">
                   <a href="#" class="logo"><img src="img/small-main-logo.png">Coreboard</a>
                   <form class="form-inline">
                        <div class="input-group">
                          <span class="input-group-addon" id="basic-addon1"><img src="img/search-icon.png"></span>
                          <input type="text" class="form-control" placeholder="Search Corematerial Dashboard" aria-describedby="basic-addon1">
                        </div>
                   </form>
                   <a href="#"><img class="chat-icon" src="img/chat-icon.png"></a>
                   <a href="#"><img class="notification-icon" src="img/notification-icon-1.png"></a>
                   <a href="#"><img class="user-icon" src="img/user-icon.png"></a>
                   <span class="user">
                       <h3>Hello Mr Username</h3>
                       <a class="go-to-profile" href="#">Go to your profile</a>
                       <a class="man-img" href="#"><img src="img/man-icon.png"></a>
                   </span>
<!-- IMG with notification  <img src="img/notification-icon-2.png">-->
            </div>
        </nav>
        
        <div class="container-fluid navigation">
            <div class="row">
                <div class="col-lg-2">
                    <h1><b>Navigation</b></h1>
                    <div class="white-container">
                        <div class="dashboard">
                            <img src="img/house-icon.png">
                            <a href="#" class="a-dashboard">Dashboard</a>
                        </div>
                        <div class="dashboard">
                            <img src="img/mechanic-icon.png">
                            <a href="#" class="a-dashboard">Customizer</a>
                        </div>
                        <div class="dashboard">
                            <i style="font-size:24px" class="fa">&#xf1b2;</i>
                            <a href="#" class="a-dashboard">Coreboard UI kit</a>
                        </div>
                        <div class="dashboard">
                            <i style="font-size:24px" class="fa">&#xf02d;</i>
                            <a href="#" class="a-dashboard">Pages</a>
                        </div>
                        <div class="dashboard">
                            <img src="img/set-list-icon.png">
                            <a href="#" class="a-dashboard">Tables</a>
                        </div>
                        <div class="dashboard">
                            <img src="img/border-icon.png">
                            <a href="#" class="a-dashboard">Forms</a>
                        </div>
                        <div class="dashboard">
                            <img src="img/share-icon.png">
                            <a href="#" class="a-dashboard">Charts</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-10">
                   <div class="server-status">
                      <h1><b>Server status</b></h1>
                      <button>Active</button>
                       <div style="width: 725px; height: 255px" id="chart-container"></div>
                       <p class="browsers">Google Chrome</p>
                       <p class="percents1">32%</p>
                       <hr>
                       <p class="browsers">Mozilla Firefox</p>
                       <p class="percents2">17%</p>
                       <hr>
                       <p class="browsers">Safari</p>
                       <p class="percents3">20%</p>
                       <hr>
                       <div class="row">
                           <div class="col-2">
                               <h1 class="bottom-h1"><b>167GB</b></h1>
                               <p>Usage</p>
                           </div>
                           <div class="col-2">
                               <h1 class="bottom-h2"><b>320GB</b></h1>
                               <p>Space</p>
                           </div>
                           <div class="col-2">
                               <h1 class="bottom-h3"><b>57.4%</b></h1>
                               <p>CPU</p>
                           </div>
                           <div class="col-2">
                               <h1 class="bottom-h1"><b>1:06:55:04</b></h1>
                               <p>Up Time</p>
                           </div>
                       </div>
                   </div>
                </div>
            </div>
        </div>
        
<!--   SCRIPTS   -->
   <script>
    new RGraph.SVG.Line({
        id: 'chart-container',
        data: [
            [15,23,19,29,13,35,20],
            [20,17,27,33,24,30,25]
        ],
        options: {
            hmargin: 15,
            gutterLeft: 0,
            gutterRight: 12,
            gutterBottom: 50,
            yaxisMax: 50,
            linewidth: 2,
            backgroundGridVlinesCount: 6,
            backgroundGridHlinesCount: 3,
            tooltips: [
                'CPU - 56.6', 'CPU - 59', 'CPU - 47', 'CPU - 50', 'CPU - 61', 'CPU - 55', 'CPU - 49',
                'CPU - 59', 'CPU - 65', 'CPU - 50', 'CPU - 53', 'CPU - 57', 'CPU - 63', 'CPU - 59'
            ]
        }
    }).draw();
   </script>
	</body>
</html>
